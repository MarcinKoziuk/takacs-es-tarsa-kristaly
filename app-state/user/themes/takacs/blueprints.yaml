name: Takacs
slug: takacs
type: theme
version: 0.1.0
description: Takács és Társa Kristály Kft.
icon: rebel
author:
  name: Marcin Koziuk
  email: marcin.koziuk@gmail.com
homepage: https://github.com/marcin-koziuk/grav-theme-takacs
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/marcin-koziuk/grav-theme-takacs/issues
readme: https://github.com/marcin-koziuk/grav-theme-takacs/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
