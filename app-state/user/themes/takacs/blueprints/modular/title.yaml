title: Title
'@extends':
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      fields:
        content:
          type: tab
          title: Content
          fields:
            header.subtitle1:
              type: text
              label: Subtitle 1
            header.subtitle2:
              type: text
              label: Subtitle 2
            header.subtitle3:
              type: text
              label: Subtitle 3
            header.subtitle4:
              type: textarea
              label: Subtitle 4
            header.image:
              type: filepicker
              folder: '@self'
              preview_images: true
              label: Image
              accept:
                - .png
                - .jpg
                - .jpeg
            header.button_text:
              type: text
              label: Button Text
            header.button_link:
              type: text
              label: Button Link
